<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Phaser - Making your first game, part 9</title>
  <script type="text/javascript" src="/js/lib/phaser.js"></script>

  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="/js/rampage.js"></script>
<script type="text/javascript">

  var rampageGame = new Rampage.Game();
  var game = new Phaser.Game(800, 600, Phaser.AUTO, '',
                             {
                               preload: rampageGame.preload.bind(rampageGame),
                               create: rampageGame.create.bind(rampageGame),
                               update: rampageGame.update.bind(rampageGame),
                               enableDebug: true
                             });
  rampageGame.game = game;




</script>

</body>
</html>
