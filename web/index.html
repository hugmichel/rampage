<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Phaser - Making your first game, part 9</title>
  <script type="text/javascript" src="/js/lib/libphaser.js"></script>

  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="/js/rampage.js"></script>
<script type="text/javascript">

  var rampageGame = new Rampage.Game();
  var game = new Phaser.Game(800, 600, Phaser.AUTO, '',
                             {
                               preload: rampageGame.preload.bind(rampageGame),
                               create: rampageGame.create.bind(rampageGame),
                               update: rampageGame.update.bind(rampageGame)
                             });
  rampageGame.game = game;

  var georgeSprite = {
    STAND: 0,
    STAND_SIDE: 3,
    STAND_UP: 4,
    STAND_DOWN: 3,
    STAND_SIDE_STRIKE: 8,
    STAND_UP_STRIKE: 7,
    STAND_DOWN_STRIKE: 9,
    EAT: 10,
    WALK: [1, 2],
    JUMP_SIDE: 17,
    JUMP_UP: 19,
    JUMP_DOWN: 21,
    JUMP_OTHER_SIDE: 23,
    JUMP_SIDE_STRIKE: 18,
    JUMP_UP_STRIKE: 20,
    JUMP_DOWN_STRIKE: 22,
    JUMP_OTHER_SIDE_STRIKE: 24,
    CLIMB_SIDE: 1,
    CLIMB_UP: 1,
    CLIMB_DOWN: 1,
    CLIMB_SIDE_STRIKE: 1,
    CLIMB_UP_STRIKE: 1,
    CLIMB_DOWN_STRIKE: 1,
    FALL_FEAR: 25,
    FALL_LONG: 26,
    MOVE: 123
  };


</script>

</body>
</html>
