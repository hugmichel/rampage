<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Phaser - Making your first game, part 9</title>
  <script type="text/javascript" src="/js/phaser.min.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript">

  var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create, update: update});

  function preload() {

    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('george', 'assets/Imported_piskel.png', 104, 130);
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);

  }

  var player;
  var platforms;
  var buildings;
  var cursors;
  var georgeSprite = {
    STAND: 0,
    STAND_SIDE: 1,
    STAND_UP: 2,
    STAND_DOWN: 3,
    STRIKE_SIDE: 4,
    STRIKE_UP: 5,
    STRIKE_DOWN: 6
  };

  var stars;
  var score = 0;
  var scoreText;

  function create() {

    cursors = game.input.keyboard.createCursorKeys();
    cursors.spacebar = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);

    game.physics.startSystem(Phaser.Physics.ARCADE);
    game.add.sprite(0, 0, 'sky');

    platforms = game.add.group();
    platforms.enableBody = true;

    var ground = platforms.create(0, game.world.height - 64, 'ground');
    ground.scale.setTo(2, 2);
    ground.body.immovable = true;

    buildings = game.add.group();
    buildings.enableBody = true;
    var ledge = buildings.create(100, game.world.height - 264, 'ground');
    ledge.height = 200;
    ledge.width = 50;
    ledge.body.immovable = true;


    player = game.add.sprite(104, game.world.height - 200, 'george');
    game.physics.arcade.enable(player);

    player.body.bounce.y = 0.2;
    player.body.gravity.y = 1000;
    player.body.collideWorldBounds = true;
    player.anchor.x = 0.5;
    player.animations.add('move', [ 7, 8], 10, true);
    player.animations.add('right', [ 2, 3], 10, true);
    player.animations.add('jump', [ 2, 3], 10, true);
    player.animations.add('lookup', [ 5], 10, true);
    player.animations.add('lookdown', [ 6], 10, true);


    stars = game.add.group();
    stars.enableBody = true;
    for (var i = 0; i < 12; i++) {
      var star = stars.create(i * 70, 0, 'star');
      star.body.gravity.y = 600;
      star.body.bounce.y = 0.7 + Math.random() * 0.2;
    }

    scoreText = game.add.text(16, 16, 'score: 0', {fontSize: '32px', fill: '#000'});

  }

  function update() {

    //  Collide the player and the stars with the platforms
    game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(stars, platforms);
    game.physics.arcade.overlap(player, stars, collectStar, null, this);
    player.isBuildingSnapped = false;
    game.physics.arcade.overlap(player, buildings, playerSnapBuilding, null, this);

    player.body.velocity.x = 0;
    player.body.allowGravity = true;

    if (player.isBuildingSnapped) {
      player.body.allowGravity = false;
      player.body.velocity.y = 0;

      if (cursors.left.isDown) {
        player.body.velocity.x = -100;
        player.animations.play('move');
        player.scale.x = -1;
      }
      else if (cursors.right.isDown) {
        player.body.velocity.x = 100;
        player.animations.play('move');
        player.scale.x = 1;
      }
      else {
        player.animations.stop();
        player.frame = 0;
      }

      if (cursors.up.isDown) {
        player.body.velocity.y = -150;
        player.animations.play('move');
      }
      else if (cursors.down.isDown) {
        player.body.velocity.y = 150;
        player.animations.play('move');
      }

      if (cursors.spacebar.isDown) {
        player.buildingSnapped.x += 50;
      }

    }
    else {

      if (cursors.left.isDown) {
        player.body.velocity.x = -150;
        player.animations.play('move');
        player.scale.x = -1;
      }
      else if (cursors.right.isDown) {
        player.body.velocity.x = 150;
        player.animations.play('move');
        player.scale.x = 1;
      }
      else {
        player.animations.stop();
        player.frame = 1;
      }

      if (cursors.down.isDown) {
        player.animations.stop();
        player.frame = georgeSprite.STAND_DOWN;
      }
      else if (cursors.up.isDown) {
        player.animations.stop();
        player.frame = georgeSprite.STAND_UP;

      }
      if(cursors.spacebar.isDown) {
        player.frame = georgeSprite.STRIKE_SIDE;
        if (cursors.down.isDown) {
          player.animations.stop();
          player.frame = georgeSprite.STRIKE_DOWN;
        }
        else if (cursors.up.isDown) {
          player.animations.stop();
          player.frame = georgeSprite.STRIKE_UP;

        }
      }


      //  Allow the player to jump if they are touching the ground.
      if (cursors.spacebar.isDown && player.body.touching.down) {
//        player.body.velocity.y = -350;
      }
    }

  }

  function collectStar(player, star) {

    // Removes the star from the screen
    star.kill();

    //  Add and update the score
    score += 10;
    scoreText.text = 'Score: ' + score;

  }

  function playerSnapBuilding(player, building) {
    player.isBuildingSnapped = true;
    player.buildingSnapped = building;

  }

</script>

</body>
</html>
